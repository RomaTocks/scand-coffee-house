<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Title</title>
</head>
<body>
    <div id="header" class="header">
        <div class="logo">
            <div class="coffee-pic">
                <img class="image" th:src="@{/pics/coffee-icon.png}">
            </div>
            <div class="content">
                <div class="main">
                    <p data-i18n="header-title">Чижовская кофеварня</p>
                </div>
                <p data-i18n="header-description">Лучший кофе в Чижовке!</p>
            </div>
        </div>
        <div class="content">
            <div id="lang-buttons" class="disabled">
                <div class="form_toggle-item item-1">
                    <input class="language" id="ru-button" type="radio" name="radio" value="ru" onclick="setLanguage(this)" checked>
                    <label for="ru-button">РУС</label>
                </div>
                <div class="form_toggle-item item-2">
                    <input class="language" id="en-button" type="radio" name="radio" value="en" onclick="setLanguage(this)">
                    <label for="en-button">ENG</label>
                </div>
            </div>
            <div class="number">
                <p>+375 29 000 000 0</p>
            </div>
            <div class="account">
                <img class="image" th:src="@{/pics/account.png}">
            </div>
        </div>
    </div>
</body>
</html>
